version: 0.2
phases:
  install:
    commands:
      - echo install
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
      # - npm ci
  pre_build:
    commands:
      - echo pre_build started `date`
      # - echo cd ${CODEBUILD_SRC_DIR} && ls -a
      - echo $CODEBUILD_SOURCE_VERSION
      - echo $CODEBUILD_SOURCE_REPO_URL
      - echo $CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo $CODEBUILD_WEBHOOK_TRIGGER
      - GIT_HASH=$CODEBUILD_RESOLVED_SOURCE_VERSION
      - $GIT_HASH >> git-commit-hash 2>&1
      - echo run tests
      # - npm run test -- --silent
  build:
    commands:
      - echo build started `date`
      - TRIGGER=`$CODEBUILD_SOURCE_VERSION | cut -d/ -f1`
      - |
        if [ "$TRIGGER" != "pr" ] ; then
          if [ ! -z "$CODEBUILD_WEBHOOK_TRIGGER" ] ; then
            BRANCH=`$CODEBUILD_WEBHOOK_TRIGGER | cut -d/ -f2`
          fi

          if [ "$BRANCH" != "master" ] && [ "$BRANCH" != "staging_ci" ] && [ "$BRANCH" != "uat" ] ; then
            echo "Selected branch is not supported.
            To start build manually use 'BRANCH' env par.
            Allowed values are master, staging_ci, uat."
            exit 1
          fi
          echo packaging and uploading tested version of the app for build stage
          $BRANCH >> git-branch 2>&1
          zip -rq --exclude=*node_modules* app * .
          aws s3 cp app.zip s3://ivacko.ci-cd-pipeline/testedVersions/
        fi